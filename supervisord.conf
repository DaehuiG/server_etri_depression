      
# supervisord.conf

[supervisord]
nodaemon=true               ; supervisor를 데몬이 아닌 foreground로 실행 (Docker에 필수)

[program:fastapi]
command=uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8000
directory=/app/             ; FastAPI 앱이 위치한 디렉토리
autostart=true              ; supervisor 시작 시 자동 실행
autorestart=true            ; 비정상 종료 시 자동 재시작
stdout_logfile=/dev/stdout  ; 표준 출력을 컨테이너 로그로 보냄
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr  ; 표준 에러를 컨테이너 로그로 보냄
stderr_logfile_maxbytes=0

[program:vllm]
command=python -m vllm.entrypoints.api_server --model /models/your_model --host 0.0.0.0 --port 8001 --tensor-parallel-size 1 --gpu-memory-utilization 0.9
directory=/app/             ; vLLM을 실행할 기본 디렉토리
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

    

